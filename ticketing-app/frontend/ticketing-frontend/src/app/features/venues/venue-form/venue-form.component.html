<div class="form-container">
    <h1>{{ isEditMode ? 'Editar Venue' : 'Nuevo Venue' }}</h1>

    <div *ngIf="error" class="error">{{ error }}</div>

    <form (ngSubmit)="onSubmit()" #venueForm="ngForm">
        <div class="form-group">
            <label>Nombre *</label>
            <input type="text" [(ngModel)]="venue.name" name="name" required class="form-control">
        </div>

        <div class="form-group">
            <label>Dirección *</label>
            <input type="text" [(ngModel)]="venue.address" name="address" required class="form-control">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Ciudad *</label>
                <input type="text" [(ngModel)]="venue.city" name="city" required class="form-control">
            </div>

            <div class="form-group">
                <label>País *</label>
                <input type="text" [(ngModel)]="venue.country" name="country" required class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label>Capacidad *</label>
            <input type="number" [(ngModel)]="venue.capacity" name="capacity" required min="1" class="form-control">
        </div>

        <div class="form-group">
            <label>Descripción</label>
            <textarea [(ngModel)]="venue.description" name="description" rows="3" class="form-control"></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Teléfono</label>
                <input type="tel" [(ngModel)]="venue.phone" name="phone" class="form-control">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" [(ngModel)]="venue.email" name="email" class="form-control">
            </div>
        </div>

        <div class="form-actions">
            <button type="button" routerLink="/venues" class="btn btn-secondary">Cancelar</button>
            <button type="submit" [disabled]="!venueForm.form.valid || loading" class="btn btn-primary">
                {{ loading ? 'Guardando...' : (isEditMode ? 'Actualizar' : 'Crear') }}
            </button>
        </div>
    </form>
</div>
