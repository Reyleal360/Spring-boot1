# Configuración específica para el entorno de testing
spring:
  datasource:
    # Base de datos H2 en memoria para tests
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    show-sql: true
    hibernate:
      # En testing: create-drop recrea el esquema en cada test
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

# Logging simplificado para tests
logging:
  level:
    root: WARN
    com.ticketing: DEBUG
    org.springframework.test: INFO

# Desactivar Swagger en tests
springdoc:
  swagger-ui:
    enabled: false