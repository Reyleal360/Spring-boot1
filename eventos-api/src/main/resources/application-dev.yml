# Configuración específica para el entorno de desarrollo
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ticketing_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    
    # Pool de conexiones HikariCP
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    show-sql: true
    hibernate:
      # En desarrollo: update permite modificar esquema sin perder datos
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

# Configuración de logging más detallada para desarrollo
logging:
  level:
    com.ticketing: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: DEBUG

# Habilitar endpoints de actuator para monitoreo en desarrollo
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics